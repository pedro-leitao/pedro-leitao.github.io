}}],"center":[{"type":"object","name":"Grid","id":"p1020","attributes":{"axis":{"id":"p1016"}}},{"type":"object","name":"Grid","id":"p1025","attributes":{"dimension":1,"axis":{"id":"p1021"}}}]}},{"type":"object","name":"Slider","id":"p1048","attributes":{"js_property_callbacks":{"type":"map","entries":[["change:value",[{"type":"object","name":"CustomJS","id":"p1050","attributes":{"args":{"type":"map","entries":[["source",{"id":"p1001"}],["slider_size",{"id":"p1048"}],["slider_freq",{"type":"object","name":"Slider","id":"p1049","attributes":{"js_property_callbacks":{"type":"map","entries":[["change:value",[{"id":"p1050"}]]]},"title":"Meeting Frequency (per day)","start":0,"end":10,"value":2,"step":0.1}}]]},"code":"\n    const data = source.data;\n    const x = data['x'];\n    const y = data['y'];\n    const meeting_size = slider_size.value;\n    const meeting_freq = slider_freq.value;\n    \n    // Parameters for duration impact.\n    const d_opt = 30.0;\n    const sigma = 15.0;\n    // Ideal meeting size.\n    const ideal_size = 6.0;\n    \n    // Calculate impact factors based on slider values.\n    const impact_size = Math.exp(-Math.abs(meeting_size - ideal_size) / 4.0);\n    const impact_freq = Math.exp(-meeting_freq / 5.0);\n    \n    for (let i = 0; i &lt; x.length; i++) {\n        // Gaussian curve for duration impact.\n        const impact_duration = Math.exp(-Math.pow(x[i] - d_opt, 2) / (2 * sigma * sigma));\n        y[i] = impact_duration * impact_size * impact_freq;\n    }\n    source.change.emit();\n"}}]]]},"title":"Meeting Size (number of participants)","start":1,"end":20,"value":6,"step":0.1}},{"id":"p1049"}]}}]}}
